<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/9c9ff96578.js" crossorigin="anonymous"></script>
    <title>Kamień Papier Nożyce</title>
</head>

<body>
    <h1>Kamień Papier Nożyce</h1>
    <div class="containter">
        <div class="game">
            <div class="winlose">
                <div class="win">
                    <p>Wygranych:</p>
                    <p class="win2">0</p>
                </div>
                <div class="lose">
                    <p>Przegranych:</p>
                    <p class="lose2">0</p>
                </div>
            </div>

            <div class="screen">
                <p class="statement1" style="font-size:30px;">Spróbuj mnie pokonać </p>
                <p class="statement2" style="font-size:18px;"> Wybierz <br> Kamień <i
                        style="background-color: white; color: green" class="fa-solid fa-hand-back-fist"></i> Papier <i
                        style="background-color: white; color: green" class="fa-solid fa-hand"></i>
                    lub Nożyce <i style="background-color: white; color: green" class="fa-solid fa-hand-scissors"></i>
                    Powodzenia!</p>
            </div>

            <div class="chooserps">
                <i class="rockpaperscissors rock fa-solid fa-hand-back-fist"></i>
                <i class="rockpaperscissors paper fa-solid fa-hand"></i>
                <i class="rockpaperscissors scissors fa-solid fa-hand-scissors"></i>
            </div>

        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
